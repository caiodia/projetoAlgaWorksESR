spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#callback do flyway
# propriedade usada para os ambientes de dev e hom
# em produção se retirarmos essa propriedade do properties o flyway vai só no caminho padrão db/migration e não encontrará
# o arquivo afterMigrate, especifico para teste.  
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# ddl => é o script de criação das tabelas
#spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
# Este recurso dropa a tabela sempre antes de criar, usado somente para ambientes de teste
#spring.jpa.hibernate.ddl-auto=create

# Propriedades para gerar scripts de migração para criação de tabela e estruturas....sendo necessário revisão antes de executar com o Flyway.
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

# propriedade que habilita a FK em uma tabela criando-a com o engine=InnoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# Esta propriedade inibe a utilização de campos setados como @NotNull para o schema generation.
# sendo mais claro, mesmo que um atributo esteja com a anotação @NotNull ele não vai refletir na criação da tabela, função padrão do hibernate
# spring.jpa.properties.hibernate.validator.apply_to_ddl=false
